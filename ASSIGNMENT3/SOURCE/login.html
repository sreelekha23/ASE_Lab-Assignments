<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="fblogin.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="wrap">
                <p class="form-title">
                    LOGIN</p>
                <form action="home.html" class="login">
                    <input type="email" placeholder="email" />
                    <input type="password" placeholder="Password" />
                    <input type="submit" value="Sign In" class="btn btn-success btn-sm" /><br>

                </form><br><br>

                <center><div class="social-buttons">
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" size="large" font-size='60px' align="center">
                    </fb:login-button>

                    <a href="home.html" class="btn btn-tw" onclick="login()"><i class="fa fa-facebook"></i> Facebook</a>
                </div></center>>

            </div>
        </div>
    </div>
</div>



</body>
</html>
