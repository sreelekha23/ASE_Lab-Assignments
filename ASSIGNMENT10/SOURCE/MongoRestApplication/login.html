<!doctype html>
<html>
<head>
        <script>
            function validataionn() {
                var j=0;

                var xmlhttp = new XMLHttpRequest();
                var url = "https://api.mongolab.com/api/1/databases/ase/collections/users?apiKey=8fv3gSZJpibYzeSmpHxghihaUWZP0UIg";

                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this.responseText);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();

                function myFunction(response) {
                    var arr = JSON.parse(response);
                    var i;
                    var valiu = document.getElementById("form-username").value;
                    var valip = document.getElementById("form-password").value;
                    var arr1 = JSON.parse(response);
                    for (i = 0; i < arr1.length; i++) {
                        hello = arr[i].fname;
                        hey = arr[i].password;
                        if (valiu == hello && valip == hey) {

                            window.alert("login success");
                            form.focus();
                            j=1;


                        }
                        else {

                            window.alert("login success");
                            form.focus();
                            j=0;
                        }
                    }
                }

            if (j==1){return true;}
            else {return false;}
            }
    </script>

</head>
<body ng-app="demoMongo" id="body" background="student.jpg" style="background-size:cover">
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login</h3>
                                <p>Enter username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form  role="form" style="align-content: center" action="home.html" method="post" class="login-form" onsubmit="return validataionn()"/>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Sign in!</button>
                            </form>
                        </div>
                    </div>


                </div>

</body>
</html>
